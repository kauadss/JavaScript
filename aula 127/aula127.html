<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 300px; height: 300px;">
        <canvas id="grafico" style="width: 300px; height: 300px;"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('grafico');
      
        let Labels=["Brasil","Jap√£o","Russia","USA","Africa"]
        let valores=[10,20,30,40]

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Labels,
            datasets: [{
              label: 'Valores',
              data: valores,
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
</body>
</html>
